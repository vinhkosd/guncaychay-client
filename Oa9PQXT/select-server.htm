    <script src="/assets/js/jquery-3.3.1.min.js"></script>
    <script src="/assets/js/select-server/bootstrap.min.js"></script>
    <script src="/assets/js/select-server/select-server.js"></script>
    <script type="text/javascript">
        $( document ).ready(function() {
            if(!checkLogin()) {
                window.location.href = "index.htm";
            }
            chooseServerInterface();
            getServerList();

            const SERVER_STATUS_CODE = {
                0: 'maintenance',//Đóng
                2: 'stable',//Mở
                3: 'coming-soon',//Hot
                1: 'maintenance',//Bảo trì
            }

            $('#server_list_box').html(server_list.map(function (server) {
                return "<div class=\"box tb-box\">\n                                <div>\n                                    <img src=\"/assets/img/select-server/dongnhat.png\" />\n                                </div>\n                                <div>\n                                    <a class=\"btn-select-server btn-select-server-stable\" href=\"javascript:playServer(".concat(server.serverid, ")\">\n                                        ").concat(server.servername, "\n                                    </a>\n                                </div>\n                            </div>");
            }).join());
            $('#server_list_items').html(server_list.map(function (server) {
                return "<div class=\"col-6 col-sm-3 p-0 tb-box-bottom\">\n                                            <a href=\"javascript:playServer(".concat(server.sid, ")\" class=\"btn-select-server btn-select-server-").concat(SERVER_STATUS_CODE[server.status], "\">\n                                                ").concat(server.servername, "\n                                            </a>\n                                        </div>");
            }).join());
        });
    </script>
